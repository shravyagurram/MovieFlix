<div id="movieimg">
    <div id="signup">
        <p id="heading">Sign In</p>

        <form name="signinForm" ng-submit="homeVm.signIn()" novalidate>
            <div class="form-group">
                <label for="emailId">UserName</label>
                <input type="email" class="form-control" name="emailId" id="emailId" placeholder="Enter emailid.."
                       ng-model="homeVm.user.emailId" required>
                <div ng-messages="signinForm.emailId.$error" class="error" ng-if="signinForm.emailId.$dirty">
                    <p ng-message="required">emailId cannot be empty</p>
                    <p ng-message="email">emailId is invalid</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                       ng-model="homeVm.user.password" required>
                <div ng-messages="signinForm.password.$error" class="error" ng-if="signinForm.password.$dirty">
                    <p ng-message="required">Password cannot be empty</p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-md" ng-disabled="signinForm.$invalid">Login</button>

        </form>

    </div>
</div>
